        <div class="script">
                    <h2>Cadastre-se preenchendo o formulário abaixo</h2>
                    <script>
            function testar(){
                var a = document.getElementById("txtnome").value;
                var b = document.getElementById("txtidade").value;
                var c = document.getElementById("txtemail").value;
                    document.getElementById("txtnome").style.backgroundColor='#ffffff';
                if(a==""){
                    window.alert("digite o nome");
                    document.getElementById("txtnome").focus();
                    document.getElementById("txtnome").style.backgroundColor='#ff0000';
                    return false;
                }   
                else if(b==""){
                    window.alert("digite a idade");
                    document.getElementById("txtidade").focus();
                    document.getElementById("txtidade").style.backgroundColor='#ff0000'
                    return false;
                }
                else if(isNaN(b)){
                    window.alert("digite apenas números");
                    document.getElementById("txtidade").focus();
                    document.getElementById("txtidade").value="";
                    document.getElementById("txtidade").style.backgroundColor='#ff0000';
                    return false;
                }
                
                else if(c==""){
                    window.alert("digite o email");
                    document.getElementById("txtemail").focus();
                    document.getElementById("txtemail").style.backgroundColor='#ff0000';
                    return false;
                }
                else if(c.indexOf("@")==-1){
                    window.alert("email inválido");
                    document.getElementById("txtemail").focus();
                    document.getElementById("txtemail").value="";
                    document.getElementById("txtemail").style.backgroundColor='#ff0000';
                    return false;
                }
                else{
                    window.alert("cadastro ok retornando para página inicial");
                    return true;
                }
            }
            </script>
            <form id="frmclient" action="index.html" onSubmit="return testar()">
            <p>Nome:<input type="text" id="txtnome"/></p>
            <p>Idade:<input type="text" id="txtidade"/></p>
            <p>Email:<input type="text" id="txtemail"/></p>
            <div class="input">
            <input type="reset" value="limpar"/>
            <input type="submit" value="enviar"/>
            </div>
            </form>
        </div>

                    var maxlength = document.getElementById("txtarea").setAttribute("maxlength", limite);
                    var divmsg = document.getElementById("divmsg");
                    var restante = limite - campo;
                    divmsg.innerHTML = campo + "/" + limite;
                    }
                </script>
                <form>
                    <textarea id="txtarea" name="txtarea" cols="50" rows="10" onkeydown="contaCaracteres(this)" onkeyup="contaCaracteres(txtarea)"></textarea><br>
